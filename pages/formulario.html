<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Calendario -->
    <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js" defer></script>
    <title>Reservar Turno</title>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- style -->
    <link rel="stylesheet" href="../estilos/style.css">
    <!-- js -->
    <script defer src="../js/form.js"></script>
</head>

<body>
    <header class="header">
        <a href="../index.html" class="logo-link">
            <img src="../img/logo.png" alt="Logo del consultorio" class="logo">
        </a>
    </header>

    <h1 id="tituloDoctor"></h1>

    <form id="formTurno">
        <label>Nombre del paciente
            <input type="text" id="nombre" required>
        </label>
        <br /><br />
        <label>Edad del paciente
            <input type="number" id="edad" required min="0" max="120">
        </label>
        <br /><br />
        <label>Fecha:</label>
        <input id="fecha" type="text" required readonly />
        <br /><br />
        <label>Hora:
            <select id="hora" required>
                <option value="" selected disabled>Elegí un horario</option>
            </select>
        </label>
        <br /><br />
        <div class="botones-container">
            <button type="submit" id="btnGuardar">Confirmar turno</button>
            <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar edición</button>
        </div>
    </form>

    <h2>Turnos agendados</h2>
    <div id="listaTurnos"></div>
</body>

</html>
